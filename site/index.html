<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UFG Music</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./imagens/UFGMusic-icon.png">
        <link href='https://fonts.googleapis.com/css?family=Baloo' rel='stylesheet'>
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img class="photo" src="./imagens/PrisonMike-user.png" alt="Foto do usuário" height="120">
                        <h3>Prison Mike</h3>
                        <p>Usuário Free</p>
                    </div>
                    <div class="menu">
                        <div class="link">
                            <img src="./imagens/home.png" alt="Home" height="60">
                            <h2>Início</h2>
                        </div>
                        <div class="link">
                            <img src="./imagens/playlists.png" alt="playlists" height="60">
                            <h2>Playlists</h2>
                        </div>
                        <div class="link">
                            <img src="./imagens/musics.png" alt="musics" height="60">
                            <h2>Músicas salvas</h2>
                        </div>
                        <div class="link">
                            <img src="./imagens/profile.png" alt="profile" height="60">
                            <h2>Perfil</h2>
                        </div>
                    </div>
                    <div class="ad">
                        <div class="ad-container">
                            <img src="./imagens/UFGMusic-icon.png" alt="Seja premium" height="200">
                            <h2>Seja Premium</h2>
                        </div>
                    </div>
                </div>
                <div class="home">
                    <div class="search">
                        <h1>Biblioteca de músicas</h1>
                        <input type="text" name="">
                    </div>
                    <div class="musics">
                        <div class="music">
                            <img src="./imagens/album-djonga.png" alt="Arte da música" height="120">
                            <div class="music-name">
                                <h2>Musica 1</h2>
                                <p>Djonga</p>
                            </div>
                        </div>
                        <div class="music">
                            <img src="./imagens/album-black.png" alt="Arte da música" height="120">
                            <div class="music-name">
                                <h2>Musica 2</h2>
                                <p>Black Alien</p>
                            </div>
                        </div>
                        <div class="music">
                            <img src="./imagens/album-seujorge.png" alt="Arte da música" height="120">
                            <div class="music-name">
                                <h2>Musica 3</h2>
                                <p>Seu Jorge</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </body>
</html>
